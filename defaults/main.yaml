---
beats:
  version: 8
  repository:
    apt:
      key_url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
      repository: |
        https://artifacts.elastic.co/packages/{{ vars.beats.version }}.x/apt
metricbeat:
  enabled: no
  prefix:
    config: >-
      {%- if ansible_system == 'Linux' -%}
        /etc/metricbeat
      {%- else -%}
        /usr/local/etc/metricbeat
      {%- endif -%}
  config:
    name: "{{ inventory_hostname }}"
    path:
      logs: /var/log/metricbeat
    setup:
      template:
        enabled: no
      dashboard:
        enabled: no
      ilm:
        enabled: no
    metricbeat:
      config:
        modules:
          path: ${path.config}/modules.d/*.yml
      modules: >- 
        {{
          metricbeat_modules.values() |
          selectattr('enabled', 'eq', true) |
          beatsclient_delete_key_from_dicts('enabled') |
        list
        }}
    fields:
      log: metricbeat
    fields_under_root: true
metricbeat_modules:
  system:
    enabled: no
    module: system
    metricsets:
      - network
    period: 60s
filebeat:
  enabled: no
  prefix:
    config: >-
      {%- if ansible_system == 'Linux' -%}
        /etc/filebeat
      {%- else -%}
        /usr/local/etc/filebeat
      {%- endif -%}
  config:
    name: "{{ inventory_hostname }}"
    path:
      logs: /var/log/filebeat
    setup:
      template:
        enabled: no
      ilm:
        enabled: no
    filebeat:
      inputs: >-
        {{
          filebeat_inputs.values() |
          selectattr('enabled', 'eq', true) |
          beatsclient_delete_key_from_dicts('enabled') |
          list
        }}
      modules: >-
        {{
          filebeat_modules.values() |
          selectattr('enabled', 'eq', true) |
          beatsclient_delete_key_from_dicts('enabled') |
          list 
        }}
filebeat_inputs:
  varnish-access:
    enabled: no
    type: log
    paths:
      - /var/log/varnishncsa.log
    fields:
      log: varnish-access
    fields_under_root: yes
  nginx-access:
    enabled: no
    type: log
    paths:
      - /var/log/nginx/access.log
    fields:
      log: nginx-access
    fields_under_root: yes
  flow-system:
    enabled: no
    type: log
    paths:
      - /var/www/current/Data/Logs/System.log
    fields:
      log: flow-system
    fields_under_root: yes
filebeat_modules:
  haproxy:
    enabled: no
    module: haproxy
    log:
      enabled: true
      var:
        paths:
          - /var/log/haproxy.log
        input: "file"
