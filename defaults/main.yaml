---
metricbeat:
  enabled: no
  prefix:
    config: /usr/local/etc/metricbeat
  config:
    name: "{{ inventory_hostname }}"
    path:
      logs: /var/log/metricbeat
    metricbeat:
      modules:
        - module: system
          metricsets:
            - network
          enabled: true
          period: 60s
    setup:
      template:
        settings:
          index:
            number_of_shards: 1
            number_of_replicas: 0
filebeat:
  enabled: no
  prefix:
    config: /usr/local/etc/filebeat
  config:
    name: "{{ inventory_hostname }}"
    path:
      logs: /var/log/filebeat
    setup:
      template:
        enabled: no
      ilm:
        enabled: no
  elasticsearch_pipelines: {}
  inputs:
    varnish-access:
      enabled: no
      type: log
      paths:
        - /var/log/varnishncsa.log
      fields:
        input:
          name: varnish-access
      fields_under_root: yes
    nginx-access:
      enabled: no
      type: log
      paths:
        - /var/log/nginx/access.log
      fields:
        input:
          name: nginx-access
      fields_under_root: yes
